<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转硬币效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 800px; /* 增加3D深度感 */
        }

        .coin {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #f2c94c, #b8860b);
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg) ;
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="coin"></div>
</body>
</html>
