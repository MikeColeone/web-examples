<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位+margin</title>
    <style>
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 100px;
        margin-left: -100px; /* 宽度的一半 */
        margin-top: -50px; /* 高度的一半 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center">demo</div>
    </div>
  </body>
</html>
