    <style>

        position: absolute;
        top: calc(50% - var(--height) / 2);
        left: calc(50% - var(--width) / 2);
        --width: 200px;
        --height: 100px;
        width: var(--width);
        height: var(--height);
      }
    </style>
  </head>
