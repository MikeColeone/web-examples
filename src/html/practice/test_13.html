<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .triangle {
        width: 10px;
        height: 10px; /*只依赖边框定义实际宽高*/
        border: 100px solid;
        border-color: orangered skyblue gold yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="triangle"></div>
    <script>
      const triangle = document.querySelector(".triangle");
      const borderColor = getComputedStyle(triangle).borderColor;
      console.log(borderColor);
      const colors = borderColor.split(",").map((color) => color.trim());
      console.log(colors);
      const [r, g, b] = colors.map((color) => parseInt(color));
      console.log(r, g, b);
    </script>
  </body>
</html>
