<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>圣杯布局</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .container {
        display: flex;
        height: 100vh; /* 让整个页面高度为视口高度 */
      }

      .left,
      .right {
        width: 200px;
        background-color: #d3d3d3;
        padding: 20px;
        box-sizing: border-box;
      }

      .center {
        flex: 1;
        background-color: #f9f9f9;
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">左侧区域</div>
      <div class="center">中间内容区域</div>
      <div class="right">右侧区域</div>
    </div>
  </body>
</html>
