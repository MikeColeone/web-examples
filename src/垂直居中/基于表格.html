<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基于表格布局</title>
    <style>
      .container {
        display: table;
        width: 100vw;
        height: 100vh;
      }
      .center {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center">demo</div>
    </div>
  </body>
</html>
