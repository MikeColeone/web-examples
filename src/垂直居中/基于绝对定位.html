<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        height: 100vh;
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* 不加这个transform是center盒子左上角居中 所以的计算自己的长宽 实现居中 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center">demo</div>
    </div>
