<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>获取前缀是"s"的标签</p>
    </div>
  </body>
  <script>
    const dom = document.querySelector("*");
    console.log(typeof dom);
    console.log(dom.children);
    const ans = Array.from(dom.children).filter((item) => {
      return item.tagName.startsWith("S");
    });
    console.log(ans);
  </script>
</html>
