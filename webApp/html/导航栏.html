<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>侧导航栏</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .submenu {
        display: none;
        padding-left: 15px;
      }

      .sidebar a:hover + .submenu,
      .submenu:hover {
        display: block;
      }

      .submenu a {
        color: #ccc;
        padding: 8px 15px;
        display: block;
      }

      .submenu a:hover {
        background-color: #555;
      }

      .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        padding-top: 15px;
      }

      .sidebar a {
        display: block;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #555;
      }

      .submenu a {
        color: #ccc;
        padding: 8px 15px;
        display: block;
      }

      .submenu a:hover {
        background-color: #555;
      }

      .content {
        margin-left: 200px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#">主页</a>
      <a href="#">详细信息显示</a>
      <div class="submenu">
        <a href="#">产品</a>
        <a href="#">服务</a>
        <a href="#">顾客</a>
        <a href="#">链接</a>
        <a href="#">定位</a>
        <a href="#">反馈</a>
      </div>
      <a href="#">博客</a>
      <a href="#">联系方式</a>
    </div>
  </body>
</html>
